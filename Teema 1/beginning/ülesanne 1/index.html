<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            -moz-user-select: none;
            -khtml-user-select: none;
            user-select: none;  
        }
        p{
            height: 100%;
            background-color: aqua;
        }
        h1 {
            color: aqua;
        }
        h2 {
            position: absolute;
            color: brown;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Пример Скрипта - Вывод данных</h1>
    <hr>
    <script>
        document.write('<p><h2 disabled id="5">Hello world!</h2></p>');
        var i = 0;
        document.addEventListener('click', (e) => {
            i += 1;
            if(i % 2 != 0 ){
                document.getElementById('5').innerHTML = `HELLO DZJUBA`;
                document.getElementById('5').style.fontSize = '40px';
            }else{
                document.getElementById('5').innerHTML = `Hello World!`;
            }
        })
    </script>
</body>
</html>
