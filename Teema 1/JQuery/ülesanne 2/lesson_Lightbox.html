<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
 
  <link href="js/lightbox/css/lightbox.css" rel="stylesheet" type="text/css"/>
 <style>
 #main{
    width: 80%;
    margin: auto;
}
</style >
</head>
<body>
<div id="main">
 <div >
  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a  href="images/kruz.jpg" data-title="Название" data-lightbox="image" ><img  src="images/kruz.jpg" alt="image-1"  /></a>
      <a  href="images/parus.jpg" data-title="Название" data-lightbox="image" ><img  src="images/parus.jpg" alt="image-1" /></a>
    </div>
 </section>
                
              
    <hr />
  <section>
    <h3>A Four Image Set</h3>
    <div>
      <a href="images/mask1.jpg" data-title="Название" data-lightbox="image" ><img  src="images/mask1.jpg" alt=""  /></a>
      <a href="images/mask2.jpg" data-title="Название" data-lightbox="image" ><img  src="images/mask2.jpg" alt=""  /></a> 
      <a href="images/mask3.jpg" data-title="Название" data-lightbox="image" ><img  src="images/mask3.jpg" alt=""  /></a>
	 
    </div>
  </section>
  </div>
    </div>

    <script src="js/lightbox/lightbox-plus-jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
</body>
</html>
